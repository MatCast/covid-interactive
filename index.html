<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <meta name="Description" content="Coronavirus - Covid-19 charts displaying the daily cases per nation
    Author: Matteo Castellani.">
    <title>Coronavirus - Covid 19: Visualization by Nation</title>
    <link rel="shortcut icon" href="/temperature.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
  </head>
  <body>
    <div id="page-wrapper">
      <h1 class="station-time"></h1>
      <div class="inputs-wrapper" id="inputs-section">
        <input type="text" id="search-nation", placeholder="Search Nation...">
        <span class="closebtn search hidden" id="close-inputs">X</span>
        <!-- <span class="close hidden" id="close-inputs"></span> -->
        <div id="active-nations" class="nations-list"></div>
        <div id="nations-to-add" class="nations-list hidden">
          <h4 class="instructions">Flag a Nation to add it to the chart, click <span class="closebtn title">X</span> to remove it</h4>
          <ul id="nations-list" class="nations-list"></ul>
        </div>
        
      </div>
      <div class="charts-container">
        <h3 class="chart-title">Total Confirmed Cases</h3>
        <div class="chart-wrapper">
          <canvas id="compChart" class="chartjs-chart"></canvas>
        </div>
        <h3 class="chart-title">Total Deaths</h3>
        <div class="chart-wrapper">
          <canvas id="deathsChart" class="chartjs-chart"></canvas>
        </div>
      </div>
      <footer id="footer">
        <div class="datasource">Thanks to the <a href="https://www.uibk.ac.at/acinn/">ACINN department</a> of Innsbruck University for the data
        </div>
      </footer>
    </div>
  </body>
  <script src="/app.js" charset="utf-8"></script>
</html>
